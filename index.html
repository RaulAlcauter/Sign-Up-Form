<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-container">
      <div class="logo-section">
        <div class="items-wrapper">
          <img src="odin-lined.png" alt="odin logo" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <p class="image-footer">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com">Unsplash</a>
      </p>
    </div>
    <div class="right-container">
      <div class="text-container">
        <p class="text-advice">
          This is not a real online service! You know you need something
          <br />
          like this in your life to help you realize your deepest dreams.
          <br />
          Sign up <i>now</i> to get started.
          <br />
          <br />
          You <i>know</i> you want to.
        </p>
      </div>
      <div class="form-container">
        <h2 class="form-legend">Let's do this!</h2>
        <form action="#" method="get" id="form1">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" placeholder="Thor" required />

          <label for="email">EMAIL</label>
          <input
            type="email"
            id="email"
            placeholder="thor@gmail.com"
            required
          />
          <label for="psswd">PASSWORD</label>
          <input type="password" name="password" id="psswd" required />

          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" placeholder="Odinson" required />

          <label for="phone">PHONE NUMBER</label>
          <input type="text" id="phone" placeholder="777 777 777" required />

          <label for="psswd_confirm">CONFIRM PASSWORD</label>
          <input type="password" id="psswd_confirm" required />
        </form>
      </div>

      <div class="bot-container">
        <button type="submit" name="" form="form1">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
